<form action="" [formGroup]="loginForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
        <span *ngIf="errorMessage=='Incorrect email'" class="text-danger">{{errorMessage}}</span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        <span *ngIf="errorMessage=='Incorrect password'" class="text-danger">{{errorMessage}}</span>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="button" (click)="login()" class="btn btn-primary submitform">Submit</button>
    <button type="button" class="btn btn-link">Forgot password ?</button>
</form>
