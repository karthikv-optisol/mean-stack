<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-9">
            <h4 class="border-bottom">Trending On Explore</h4>
            <div class="row" *ngFor="let post of postsData">
                <div class="col-sm-12 col-md-4 col-lg-4 border rounded p-3">
                    <h6 class="text-small">
                        <span class="badge badge-primary">
                            {{post.user[0].name[0] | lowercase }}
                        </span>
                        <span class="px-2">{{post.user[0].name | titlecase}}</span>
                    </h6>
                    <h5 class="card-title text-bold">{{post.title | titlecase}}</h5>
                    <p class="text-small">{{post.createdAt | date}}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
            <h4 class="border-bottom">Recent Posts</h4>
        </div>
    </div>
</div>
